<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/Styles/index.css" />
    <link rel="stylesheet" href="/Styles/contacto.css" />
    <title> Contacto </title>
</head>

<body>
    <header class="header-chiffo-shirts">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-chiffo sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img class="imagen-logo-empresa" src="../img/logo-de-la-empresa.jpg" alt="logo-de-la-empresa" />
                </a>
                <!-- Botón de colapso para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto links-chiffo-navbar">
                        <li class="nav-item">
                            <a class="nav-link navlink-chiffo" href="/">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-chiffo" href="/pages/nacional.html">NACIONAL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-chiffo" href="/pages/internacional.html">INTERNACIONAL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-chiffo" href="/pages/resenas.html"
                                aria-disabled="true">RESEÑAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-chiffo" aria-current="page" href="/pages/contacto.html"
                                aria-disabled="true">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="first-section-body">

        <form id="contacto-formulario-chiffo"
            action="https://formspree.io/f/xldegyrr?redirect=http://127.0.0.1:5500/pages/index.html" method="POST">
            <div class="contacto-chiffo-shirts">
                <label class="etiquetas-formulario-chiffo">
                    Nombre:
                    <input class="inputs-chiffo-shirts" type="text" name="nombre" placeholder="Mariano, Facundo...">
                </label>
                <label class="etiquetas-formulario-chiffo">
                    Equipo:
                    <input class="inputs-chiffo-shirts" type="text" name="equipo" placeholder="Boca, Real Madrid...">
                </label>
                <label class="etiquetas-formulario-chiffo">
                    Mail:
                    <input class="inputs-chiffo-shirts" type="email" name="email" placeholder="@gmail, @outlook">
                </label>
                <label class="etiquetas-formulario-chiffo">
                    Celular:
                    <input class="inputs-chiffo-shirts" type="number" name="numero" placeholder="+54 1234567890">
                </label>
                <label class="etiquetas-formulario-chiffo">
                    Mas Info:
                    <textarea name="message"
                        placeholder="Quisiera saber sobre la remera de ... de talle ... y si hacen envios a ..."></textarea>
                </label>

                <button class="boton-contacto-chiffo" type="submit">Enviar</button>
            </div>
        </form>
        <audio id="festejo" src="/sounds/gritodegol.mp3" preload="auto"></audio>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('contacto-formulario-chiffo').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío inmediato del formulario
            console.log("Formulario enviado"); // Esto debería aparecer en la consola
            const audio = document.getElementById('festejo');
            audio.volume = 0.1;
            audio.play(); // Reproduce el sonido de festejo

            // Luego de un pequeño retraso, envía el formulario
            setTimeout(() => {
                this.submit();
            }, 1000); // Ajusta el tiempo de espera según sea necesario
        });
    </script>


</body>

</html>
